# GoPro monocular model

#==============#
# Camera Model #
#==============#

Camera.name: "GoPro monocular"
Camera.setup: "monocular"
Camera.model: "division_undistortion"

# original resolutionw as 1920x1440
# camera was calibrated with 960x720
Camera.fx: 4.9080366904140129e+02
Camera.fy: 4.9080366904140129e+02
Camera.cx: 4.7545226681892501e+02
Camera.cy: 3.5881858569194952e+02
# distortion factor
Camera.distortion: -3.0687873428823420e-01

Camera.fps: 60.0
Camera.cols: 960
Camera.rows: 720

Camera.color_order: "RGB"

#================#
# ORB Parameters #
#================#

Feature.max_num_keypoints: 1500
Feature.scale_factor: 1.2
Feature.num_levels: 8
Feature.ini_fast_threshold: 10
Feature.min_fast_threshold: 7

#=====================#
# Tracking Parameters #
#=====================#

depth_threshold: 100

#===========================#
# PangolinViewer Parameters #
#===========================#

PangolinViewer.keyframe_size: 0.07
PangolinViewer.keyframe_line_width: 1
PangolinViewer.graph_line_width: 1
PangolinViewer.point_size: 2
PangolinViewer.camera_size: 0.08
PangolinViewer.camera_line_width: 3
PangolinViewer.viewpoint_x: 0
PangolinViewer.viewpoint_y: -0.65
PangolinViewer.viewpoint_z: -1.9
PangolinViewer.viewpoint_f: 400
